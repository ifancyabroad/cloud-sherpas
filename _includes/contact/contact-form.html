<section class="section-padding bg-shapes-contact">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-5 mb-md-0">
                <form id="contact">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="firstName" placeholder="First Name*" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="secondName" placeholder="Second Name*" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email Address*" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="phone" placeholder="Phone Number*" required>
                    </div>
                    <div class="form-group">
                        <textarea type="email" class="form-control" name="message" placeholder="Enquiry*" rows="5" required></textarea>
                    </div>
                    <div class="g-recaptcha mb-3" data-sitekey="6Le_ieoZAAAAAHOM6_SG3Bj68xkwtX1dkJBdkKE8" data-callback="enableBtn"></div>
                    <button type="submit" class="btn btn-primary btn-wide" disabled>Send Message</button>
                </form>
                <p id="successMessage" class="text-success mt-3">Thank you for your message! We will be in touch shortly.</p>
                <p id="errorMessage" class="text-danger mt-3">Oops, something went wrong. Please try again later.</p>
            </div>
            <div class="col-md-6">
                <h2 class="mb-5">Donâ€™t Hesitate to contact with us for any kind of information</h2>
                <p class="text-xlarge mb-4">
                    <img class="mr-3" src="{{ 'assets/images/icons/phone.svg' | relative_url }}" alt="Local phone number">
                    <a class="text-primary" href="tel:0014162370009">(416) 237-0009</a>
                </p>
                <p class="text-xlarge mb-4">
                    <img class="mr-3" src="{{ 'assets/images/icons/phone.svg' | relative_url }}" alt="Toll free phone number">
                    <a class="text-primary" href="tel:0018333640009">1-833-364-0009</a>
                </p>
                <p class="text-primary text-xlarge mb-4">
                    <img class="mr-3" src="{{ 'assets/images/icons/map.svg' | relative_url }}" alt="Address">
                    1 Yonge St. Suite 1801 Toronto, ON M5E1W7
                </p>
            </div>
        </div>
    </div>
</section>
